<div class="container h-100 mt-5">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3>Films</h3>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <h5>Register</h5>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" name="name" [(ngModel)]="name" class="form-control input_user" value="" placeholder="name">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-envelope-square"></i></span>
            </div>
            <input type="email" name="email" [(ngModel)]="email" class="form-control input_user" value="" placeholder="email">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" name="password" [(ngModel)]="password" class="form-control input_pass" value="" placeholder="password">
          </div>

            <div class="d-flex justify-content-center mt-3 login_container">
         <button type="submit" name="signup" class="btn login_btn" (click)= "register()">Sign Up</button>
         </div>
         <p class="text-success" *ngIf="success">Registered Successfully</p>
         <p class="text-danger" >{{errormessage}}</p>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account? <a routerLink="/login" class="ml-2">Sign In</a>
        </div>
        <!-- <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div> -->
      </div>
    </div>
  </div>
</div>
